<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <main class="container">
        <article id="current-forecast">
            <h1 class="city">City</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <section class="hourly-container">
            </section>
        </article>
        <article id="fiveday-forecast">
            <h1>5 day Forecast</h1>
            <section class="fiveday-forecast-container">
            </section>
        </article>
        </section>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
